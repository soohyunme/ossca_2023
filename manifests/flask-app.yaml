apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 1  # 파드의 복제본 수
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/flaskapp:${{ github.sha }}  # Docker 이미지의 경로
          ports:
            - containerPort: 80  # Flask 애플리케이션이 리스닝하는 포트

---

apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80  # 서비스가 사용하는 포트
      targetPort: 80  # 파드의 포트
  type: LoadBalancer  # 로드 밸런서를 사용하여 외부 노출
